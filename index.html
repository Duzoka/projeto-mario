<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    
    <header class="cabecalho">

        <a><img src="./src/imagens/logo-chapeu-mario.png"
            class="logo"
            alt="logo chapéu mario" >
        </a>

        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img src="./src/imagens/titulo.png" alt="imagem do título do filme" class="imagem-titulo">

            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Certo dia, eles vão parar no reino dos cogumelo, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>

            <button class="botao-trailer">Veja o trailer</button>
        </div>

        <img class="mario" src="./src/imagens/super-mario-chars.png"/>
    </main>
    

</body>
</html>
